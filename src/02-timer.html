<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value sss aaa" data-days>00</span>
        <span class="label js-1 aaa sss">Days</span>
      </div>
      <div class="field">
        <span class="value aaa sss" data-hours>00</span>
        <span class="label js-2 sss aaa">Hours</span>
      </div>
      <div class="field">
        <span class="value sss aaa" data-minutes>00</span>
        <span class="label js-3 aaa sss">Minutes</span>
      </div>
      <div class="field">
        <span class="value aaa sss" data-seconds>00</span>
        <span class="label js-4 sss aaa ">Seconds</span>
      </div>
    </div>


    <script src="js/02-timer.js"></script>
  </body>
</html>
